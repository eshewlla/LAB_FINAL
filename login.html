<!DOCTYPE html>
<html>
<head>
    <title>로그인 팝업창</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style3.css">

</head>
<body>
    <div id="login_box">
        <form>
            <div id="id_pwd_box">
                <div class="input_box">
                    <input type="text" id="u_id" name="u_id" placeholder="아이디">
                </div>
                <div class="input_box">
                    <input type="password" id="u_pwd" name="u_pwd" placeholder="비밀번호">
                </div>
            </div>
            <button id="login_bt" onclick="window.close()">로그인</button>
        </form>
        <p>비밀번호 찾기</p>
        <p>(아이디는 학번 입력)</p>
    </div>
</body>
</html>
